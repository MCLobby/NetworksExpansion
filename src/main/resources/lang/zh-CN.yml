      - "<passive> 开发者 GitHub 页面: <click_info>https://github.com/balugaq"
      - "<passive> 网络拓展稳定版下载地址: https://builds.guizhanss.com/ytdd9527/NetworksExpansion/master/builds"
      - "<passive> 网络拓展开发版下载地址: https://github.com/balugaq/NetworksExpansion"
      - "<passive> 感谢为网络拓展开发贡献过自己的 Issue, PR, commit 的人!"
      - "<passive> 感谢为网络拓展开发提供建议的所有人!"
