# Auto update from Guizhan Build is enabled by default.
auto-update: true

# Language
language: zh-CN

# Do not change this value unless you know what you are doing.
config-version: Special-Version-41

# Do not change this value unless you know what you are doing.
debug: false

ban-quantum-in-quantum: false

drawer-auto-save-period: 300

rpg-fix:
  force-check-lore: false

speed-up:
  persistent-threshold: 15
  cache-miss-threshold: 15
  soft-cell-ban: false
  soft-cell-ban-threshold: 0

speed-down:
  transport-miss-threshold: 120
  reduce-ms: 8000

record-gc:
  threshold: 131072
  deadline: 120000 # milliseconds

# max-distance means the max distance that the transfer can access. Unit: Block
# pushitem-tick means the interval time to push. Unit: SF Tick
# grabitem-tick means the interval time to grab. Unit: SF Tick
# required-power means the power required to tick. Unit: J
# 1 SF Tick = 0.5 seconds
