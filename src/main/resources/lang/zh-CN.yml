      - "<passive> 再次感谢 :>"
  NTW_EXPANSION_ANNOUNCE_10:
    name: "<color_random_string>网络拓展游玩体验声明"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展版本信息。"
      - "<passive> 关于网络合成机丢蓝图，根据粘液开发者发表的公告:"
      - "<passive> ——物品 PDC 数据过大时，物品无法被保存到粘液数据库中。需服主自行调整数据库表数据类型"
      - "<passive> ——并在设置中启用 `bypass-item-length-check` 选项以跳过物品大小检查。"
      - "<passive> 网络合成机的蓝图 PDC 通常十分巨大，这是为了兼容数年前的蓝图，确保玩家游玩体验。"
      - "<passive> 此外，根据 matl114 的测试，原地升级机器也有可能导致物品丢失:"
      - "<passive> 在此举出一个<warning>可能<passive>复现的例子: 放置A机器，在B槽放置C数量的D物品，挖掉并更换为E机器，在B槽放置C数量的D物品，"
      - "<passive> 服务器重启后，E机器中的D物品消失。"
      - "<passive> 以上原因与网络拓展并无太多关系，建议游玩时应保持理智，不要盲目对网络拓展进行言语攻击。"
      - "<passive> 近日也有诸如\"用网络拓展的合成机不会丢蓝图\"等<warning>谣言<passive>传播。"
      - "<passive> 希望诸位擦亮眼睛，不要被诸如此类的谣言迷惑。"
      - "<passive> 声明到此结束。"

