items:
  # DO NOT TRANSLATE, CHANGE OR DELETE THESE ANNOUNCEMENTS
  NTW_EXPANSION_ANNOUNCE_1:
    name: "<color_random_string>定义"
    lore:
      - "<warning> 1) 声明 指代此处的所有声明。"
      - "<warning> 2) 网络(Networks) 是指一个粘液附属，而不是互联网、物联网等意义上的网络，或其他传统意义上的网络。"
      - "<warning> 3) 网络拓展(NetworksExpansion) (下称\"网络拓展\"、\"此附属\"或\"此项目\") 是指一个粘液附属，由网络拓展开发组在网络的基础上，完全遵守 GPLv3 协议，进行适当增删修改，基于 Paper 1.20.1，汉化版 Slimefun 开发的，不完全兼容 Paper 1.20.5 及以上版本的粘液科技附属。"
      - "<warning> 4) 网络拓展开发者们(下称\"网络拓展开发组\",\"网络拓展创作者们\") 是开发网络拓展的群体，并非由任何公司或组织所拥有。"
  NTW_EXPANSION_ANNOUNCE_2:
    name: "<color_random_string>网络拓展作品声明"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读定义。"
      - "<warning> 1) 网络拓展是完全免费、共享、开源在 GitHub 上的，供广大支持者、维护者、创作者学习和使用。"
      - "<warning> 2) GPLv3 协议 是网络拓展的开源协议，任何人都可以自由使用、修改、分发，但任何修改、分发都必须遵守 GPLv3 协议。"
      - "<warning> 3) 其中，\"网络拓展\"仅为该文件的标题，不包含任何歧义和盈利牵涉。"
      - "<warning> 4) 网络拓展开发者们仅作为此附属的创作者们，并不对其提供任何商业支持，也不再活跃维护此附属。此外，网络拓展开发者们从不参与任何有关任何服务器的任何直接或间接的经营活动。"
      - "<warning> 5) 严禁利用上述插件与此附属宣扬任意形式的负面、暴力信息；严禁利用上述文件进行违法、侵权活动；严禁涉及任何有关政治和低俗内容。"
      - "<warning> 6) 严禁倒卖，包括但不限于变相交易活动，私自篡改并利用上述文件进行任何的盈利行为。"
      - "<warning> 7) 我们对上述严禁项持以强烈的谴责，并鼓励大众互相监督，积极举报违规违法行为。"
      - "<warning> 8) 若因您个人或团体的使用不当所造成的的一切后果须由自己承担，严禁以任何形式将责任推脱至上述插件及配置文件的相关维护者与创作者。"
      - "<warning> 9) 对于侵权人，应当根据情况，承担停止侵害、消除影响、赔礼道歉、赔偿损失等民事责任；同时损害公共利益的，可以由著作权行政管理部门责令停止侵权行为，没收违法所得，没收、销毁侵权复制品，并可处以罚款；情节严重构成犯罪的，依法追究刑事责任。"
      - "<warning> 10) 当网络拓展开发者们不追究侵权人的侵权行为时，不代表网络拓展开发者们对侵权行为的认可。也不代表侵权人无需承担任何责任。"
      - "<warning> 请您务必遵守上述声明。"
  NTW_EXPANSION_ANNOUNCE_3:
    name: "<color_random_string>网络拓展使用声明"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展作品声明。"
      - "<warning> GuizhanLibPlugin 是此附属的前置插件，请确保其已正确安装。"
      - "<warning> 开发版汉化版 Slimefun 是此附属的前置插件，同样请确保其已正确安装。"
      - "<warning> 您在使用网络拓展或网络拓展内容时须遵守法律法规，不得利用网络拓展或网络拓展内容从事违法违规行为，包括但不限于以下行为："
      - "<warning> 1. 违反宪法所确定的基本原则的；"
      - "<warning> 1) 危害国家安全、泄露国家秘密，颠覆国家政策，破坏国家统一的；"
      - "<warning> 2) 损害国家荣誉和利益的；"
      - "<warning> 3) 歪曲、丑化、亵渎、否定英雄烈士事迹和精神，以侮辱、诽谤或者其他方式侵害英雄烈士的姓名、肖像、名誉、荣誉的；"
      - "<warning> 4) 宣扬恐怖主义、极端主义或者煽动实施恐怖活动、极端主义活动的；"
      - "<warning> 5) 煽动民族仇恨、民族歧视，破坏民族团结的；"
      - "<warning> 6) 破坏国家宗教政策，宣扬邪教和封建迷信的；"
      - "<warning> 7) 散布谣言，扰乱社会秩序和社会秩序的；"
      - "<warning> 8) 散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；"
      - "<warning> 9) 侮辱或者诽谤他人，侵害他人名誉、隐私和其他合法权益的；"
      - "<warning> 10) 违背社会公德的；"
      - "<warning> 11) 法律、行政法规和国家规定禁止的其他内容的。"
      - "<warning> 2. 您不得利用网络拓展或网络拓展内容制作、复制、发布含有下列内容的不良信息："
      - "<warning> 1) 使用夸张标题，内容与标题严重不符的；"
      - "<warning> 2) 炒作绯闻、丑闻、劣迹等的；"
      - "<warning> 3) 不当评述自然灾害、重大事故等灾难的；"
      - "<warning> 4) 带有性暗示、性挑逗等易使人产生性联想的；"
      - "<warning> 5) 展现血腥、惊悚、残忍等致人身心不适的；"
      - "<warning> 6) 煽动人群歧视、地域歧视等的；"
      - "<warning> 7) 宣扬低俗、庸俗、媚俗内容的；"
      - "<warning> 8) 可能引发未成年人模仿不安全行为和违反社会公德行为、诱导未成年人不良嗜好等的；"
      - "<warning> 9) 其他对互联网生态造成不良影响的内容。"
  NTW_EXPANSION_ANNOUNCE_4:
    name: "<color_random_string>网络拓展作者声明"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展使用声明。"
      - "<warning> 1) 网络拓展开发组成员都是中华人民共和国公民，都发自内心的认可中国特色社会主义理论，坚持中国共产党领导。"
      - "<warning> 2) 网络拓展开发组成员反对资本主义、帝国主义、霸权主义、封建主义等腐朽落后的思想。"
      - "<warning> 3) 网络拓展开发组成员自觉遵守宪法和法律，反对网络暴力。"
      - "<warning> 4) 网络拓展开发组成员自觉遵守社区规范，做到不恶语相向，文明交流。"
      - "<warning> 5) 如有辱骂攻击网络拓展开发组或网络拓展开发组成员等行为将依法处理，若发现“开盒”等网络暴力行为将报警处理。"
      - "<warning> 6) 本声明仅代表网络拓展开发组的立场，不代表他人、任何游戏、组织、公司、国家、社会团体，并不代表任何游戏的玩家群体。"
      - "<warning> 7) 本声明主观上没有偏袒任何一方的行为，仅针对事情本身，对事不对人。"
      - "<passive> 此附属由 Sefiraat 编写而成，经 ybw0014 汉化，并由 yitoudaidai 与 tinalness 进行了增添删改及后续维护。"
      - "<passive> 感谢逻辑工艺(LogiTech)的机器提供的作者头颅 hash。"
      - "<passive> 感谢所有给予信任并安装网络拓展的服主。"
      - "<passive> 此附属灵感来源于广大玩家。"
      - "<passive> 尤其要感谢 Utoboy，TouRuya，haiman233 等玩家的意见提供。"
      - "<passive> 感谢 Utoboy，TouRuya，haiman233，yitoudaidai，tinalness，matl114 等测试员的测试。"
