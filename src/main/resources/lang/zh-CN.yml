      - "<passive> 网络拓展作者 GitHub 页面: <click_info>https://github.com/balugaq"
  NTW_EXPANSION_ANNOUNCE_6:
    name: "<color_random_string>网络拓展的目的"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展相关链接。"
      - "<passive> 网络拓展的目的在于在网络的基础上，提供更多的便利与便捷，增强网络的运输功能。"
      - "<passive> 同时也是尽可能降低因网络造成延迟问题，减少因网络造成的漏洞、错误。"
  NTW_EXPANSION_ANNOUNCE_7:
    name: "<color_random_string>网络拓展相关答疑"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展的目的。"
      - "<warning> 1) 为什么网络拓展频繁修改，有时候会出现一些奇怪的问题？"
      - "<passive> - 这是正常现象，网络拓展开发组无法保证每一个版本都能完美运行。如果可能，请使用构建站上的稳定版本。"
      - "<warning> 2) 为什么一些很好的特性没有被加入网络拓展？"
      - "<passive> - 由于网络拓展的特性，某些特性可能不适合在网络中使用，因为网络是一个运输系统。"
      - "<warning> 3) 为什么一些已经实装的，便利玩家的特性在后来的版本中被删除了？"
      - "<passive> - 删除已有的特性是网络拓展开发组经过长期考虑的决定，并不是随便删除的。"
      - "<passive> - 通常来说，一些特性会因为延迟过高，造成了更多漏洞而被删除。"
      - "<passive> - 当然，还会有因对网络拓展开发组成员言语攻击、恶意行为等原因而被删除的情况。"
  NTW_EXPANSION_ANNOUNCE_8:
    name: "<color_random_string>网络拓展补充说明"
    lore:
      - "<warning> 阅读此声明前，请务必先阅读网络拓展相关答疑。"
      - "<warning> 1) 网络拓展开发者们没有义务维护此附属，对于稳定版网络拓展突然出现的错误、漏洞、问题，请及时向此附属稳定版 GitHub 仓库提交 Issue。"
      - "<passive> 2) 我们不能保证及时修复所有问题，但我们会尽力修复。"
      - "<passive> 3) 与开发者们交流时，应当保持礼貌，不要恶意攻击或辱骂。这才是有效的解决您的问题的沟通方式。"
      - "<warning> 4) 当您使用、游玩或修改网络拓展时，即默认您同意遵守这些声明。"
      - "<passive> 5) 网络拓展开发者们保留随时修改、终止本声明的权利。"
      - "<warning> 6) 当本声明更新后，您应自觉查阅是否有异议。通常来说，在版本更新后，网络拓展开发组默认您同意遵守这些声明。"
      - "<passive> 7) 您应避免因使用网络拓展而使\"网络拓展\"或\"网络拓展开发组\"或\"网络拓展开发组成员\"卷入政治和公共事件。<warning>否则网络拓展开发组有权暂停或终止对网络拓展的维护。"
      - "<passive> 8) 如若出现网络拓展开发者们发布的其他语言的此声明，请以中文版本为准。"
      - "<passive> 9) 本声明的生效、履行、解释及纠纷解决，适用中华人民共和国大陆地区法律（不包括冲突法）"
      - "<passive> 10) 本声明中存在的所有标题仅为阅读方便，本身并无任何实际涵义，不能作为本声明涵义解释的依据。"
      - "<warning> 11) 本声明无论因何种原因部分无效，其余条款仍有效，对各方具有约束力。"
      - "<warning> 12) 如因屏幕过小等原因，无法查看到完整的声明内容，请自行调整，网络拓展开发组对此不承担任何责任。"
      - "<warning> 13) 如因屏幕过小等原因，无法查看到完整的物品名称或物品解释，请服主或玩家自行解决，网络拓展开发组对此不承担任何责任。"
      - "<warning> 14) 网络拓展允许任何人以非盈利目的使用、复制、修改、合并、出版、发行、展览、分发此声明，但任何人不得将此声明用于商业目的。且禁止以网络拓展或网络拓展开发组名义进行任何宣传。"
      - "<warning> 15) 此附属所有声明解释权归网络拓展开发者们所有。"
  NTW_EXPANSION_ANNOUNCE_9:
    name: "<color_random_string>网络拓展版本信息"
